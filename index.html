<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body style="background-color:brown;">
    <h2>Регистрация</h2>
    <form>
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Подтверждение пароля:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женский</label><br>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="IIN">ИИН:</label>
        <input type="text" id="IIN" name="IIN" required><br>


        <input type="submit" value="Зарегистрироваться">
    </form>
<p></p>
    <form>
        <fieldset> 
          <legend>Personal information:</legend> 
          <table border="0" cellpadding="5" cellspacing="0"> 
   <tbody><tr><td colspan="2" style="font:20px arial; text-align: center;"></td></tr> 
   <tr><td>Name:</td> <td><input type="text"></td></tr> 
   <tr><td>Last Name:</td> <td><input type="text"></td></tr> 
            <tr><td>Date of Birth:</td> <td><input type="date" name="date"></td></tr> 
            <tr><td>Gender</td> <td><input type="radio" name="gender" value="male" checked> Mail
                <input type="radio" name="gender" value="female"> Female
               <input type="radio" name="gender" value="Другое"> Other</td></tr> 
              
  </tbody></table> 
        </fieldset> 
      </form> 
 
      <form action = 'a.html' target = '_blank'>
        <fieldset> 
          <legend>Contact information:</legend> 
          <table cellpadding="5" cellspacing="0"> 
   <tbody><tr><td colspan="2" style="font:20px arial; text-align: center;"></td></tr> 
   <tr><td>EMAIL:</td> <td><input type="email"></td></tr> 
   <tr><td>Phone number:</td> <td><input type="text"></td></tr> 
            <tr><td>Adress:</td> <td><textarea name="adress" id="" cols="30" rows="5"></textarea></td></tr> 
  </tbody></table> 
        </fieldset> 
        <fieldset> 
          <legend>Educational information</legend> 
          <table cellpadding="5" cellspacing="0"> 
   <tbody><tr><td colspan="2" style="font:20px arial; text-align: center;"></td></tr> 
   <tr><td>Major:</td> <td><input type="email"></td></tr> 
   <tr><td>STUDENT ID:</td> <td><input type="text"></td></tr> 
  </tbody></table> 
        </fieldset> 
     
      Coments:<br> 
      <tr><td><textarea name="adress" id="" cols="30" rows="5"></textarea></td></tr>
      <p></p>
        <tr><td>Submit Method</td> <td><input type="radio" name="submit" value="GET" checked> GET
            <input type="radio" name="submit" value="POST"> POST 
          <p></p>
            <input type="submit" value="Submit">
          </form> 
</body>
</html>
